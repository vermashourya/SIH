<style>
  .tab-container {
    max-width: 600px;
    margin: 30px auto 50px;
  }
  .tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .tab {
    padding: 10px 20px;
    background: #f0f0f0;
    cursor: pointer;
    border-radius: 8px;
    font-weight: 600;
    user-select: none;
  }
  .tab.active {
    background: #2ecc71;
    color: white;
  }
  .quiz {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  }
  #answer-buttons button {
    margin: 8px 0;
    display: block;
    width: 100%;
    text-align: left;
    padding: 10px;
    font-weight: 600;
    border-radius: 6px;
    border: 1px solid #666;
    background: #f0f0f0;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #answer-buttons button:hover:not(:disabled) {
    background: #2ecc71;
    color: #fff;
  }
  #answer-buttons button.correct {
    background-color: #9aeabc;
    border-color: #27ae60;
    color: #27ae60;
  }
  #answer-buttons button.incorrect {
    background-color: #ff9393;
    border-color: #e74c3c;
    color: #e74c3c;
  }
  #answer-buttons button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
  #animation-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }
  .star {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: #FFD700;
    border-radius: 50%;
    animation: floatUp 1.2s ease forwards;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-100px);
      opacity: 0;
    }
  }
  .message-popup {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 1.3rem;
    font-weight: 700;
    z-index: 1050;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  .message-popup.show {
    opacity: 1;
    pointer-events: auto;
  }
  .message-popup.correct {
    background-color: #29a329;
    color: white;
    box-shadow: 0 0 15px 3px #29a329cc;
  }
  .message-popup.incorrect {
    background-color: #cc3333;
    color: white;
    box-shadow: 0 0 15px 3px #cc3333cc;
  }
</style>
