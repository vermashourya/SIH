<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup - Eco Education Platform</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2ecc71, #bdc3c7);
            padding: 15px;
        }

        .login-container {
            width: 380px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 25px 30px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #34495e;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2ecc71;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #27ae60;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="toggle">
                Donâ€™t have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <h2>Create Account</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signupConfirm" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="toggle">
                Already have an account? <a href="#" onclick="switchForm('login')">Login</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOJU2e_yhYpza7n2HBtocACuxMAiLgzQ0",
            authDomain: "sih-eco-8f351.firebaseapp.com",
            databaseURL: "https://sih-eco-8f351-default-rtdb.firebaseio.com",
            projectId: "sih-eco-8f351",
            storageBucket: "sih-eco-8f351.firebasestorage.app",
            messagingSenderId: "1066298502957",
            appId: "1:1066298502957:web:153102e7032e13711beda4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Toggle forms
        function switchForm(form) {
            document.getElementById("loginForm").classList.toggle("hidden", form !== "login");
            document.getElementById("signupForm").classList.toggle("hidden", form !== "signup");
        }

        // Signup handler
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirm = document.getElementById("signupConfirm").value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user info in Realtime Database
                await db.ref("users/" + user.uid).set({
                    fullName: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });

                alert("Account created successfully!");
                window.location.href = "index.html";
            } catch (error) {
                alert(error.message);
            }
        });

        // Login handler
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if user exists in Realtime Database
                const snapshot = await db.ref("users/" + user.uid).get();
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    alert("Login successful! Welcome " + data.fullName);
                    window.location.href = "index.html";
                } else {
                    alert("User authentication found, but no user data in database!");
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>
